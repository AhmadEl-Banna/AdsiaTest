<section data-ng-controller="ArticlesController" data-ng-init="findOne()"><div class="page-header"><h1 data-ng-bind="article.title"></h1></div><div data-ng-show="authentication.currentUser._id == article.user._id" class="pull-right"><a href="/#/articles/{{article._id}}/edit" class="btn btn-primary"><i class="glyphicon glyphicon-edit"></i></a><a data-ng-click="remove();" class="btn btn-primary"><i class="glyphicon glyphicon-trash"></i></a></div><small><em class="text-muted">Posted on<span data-ng-bind="article.created | date:&quot;mediumDate&quot;"></span>by<span data-ng-bind="article.user.userName"></span></em></small><p data-ng-bind="article.content" class="lead"></p></section>
