<section data-ng-controller="ArticlesController" data-ng-init="find()"><div class="row"><div class="col-lg-4"><input name="title" type="search" ng-model="searchText" ng-model-options="{getterSetter:true,debounce:500}" placeholder="Type To Filter Articles" required="" class="form-control"/></div><div class="col-lg-1"><a class="col-lg-2 btn-success glyphicon-plus"></a></div></div><div class="row"><ul class="list-group col-lg-9"><a data-ng-repeat="article in articles" data-ng-href="#/articles/{{article._id}}" class="list-group-item"><small class="list-group-item-text">Posted on&nbsp<span ng-bind="article.created | date:&quot;mediumDate&quot;"></span> by&nbsp<span ng-bind="article.user.userName"></span></small><h4 data-ng-bind="article.title" class="list-group-item-heading"></h4><p data-ng-bind="article.content" class="list-group-item-text"></p></a><div data-ng-if="articles.$resolved &amp;&amp; !articles.length" class="alert alert-warning text-center">No articles yet, why don't you<a href="#/articles/add">create one ?</a></div></ul><div ng-include="'/partials/articles/views/tagsLinks'" class="col-lg-3"></div></div></section>
